<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    a.feedback-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a.feedback-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>We Value Your Feedback</h1>
  </header>
  <main>
    <p>
      Thank you for taking the time to share your thoughts with us. Your feedback helps us improve our project and serve you better. Please click the button below to provide your feedback through our Google Form.
    </p>
    <a class="feedback-link" href="https://docs.google.com/forms/d/e/your-google-form-url" target="_blank">Give Feedback</a>
  </main>
</body>
</html>
